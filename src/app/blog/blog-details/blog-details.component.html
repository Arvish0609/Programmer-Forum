<div class="container">
    <div class="row" *ngFor="let blog of blogDetails">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                        <div class="row justify-content-between">
                            <div class="col-6">
                                {{blog.blogger_name}}
                            </div>
                            <div class="col-4">
                                {{blog.rating}}
                            </div>
                        </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <div class="col-sm-12">
                            {{blog.title}}
                        </div>
                    </h5>
                    <div class="row">
                        <div class="col-sm-12">
                            <p class="card-text">
                                {{blog.content}}
                            </p>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
    </div>
</div>
